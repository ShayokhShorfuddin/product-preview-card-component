<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img src="images/image-product-desktop.jpg" alt="Product">
        <!-- <div class="image-holder">
            <picture>
                <img src="images/image-product-desktop.jpg" alt="Product">
                <source media="(min-width:375px)" srcset="images/image-product-mobile.jpg">
            </picture>
        </div> -->

        <div class="details">
            <div class="perfume">
                PERFUME
            </div>

            <p class="name">
                Gabrielle Essence Eau De Parfum
            </p>

            <p class="more-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="prices">
                <p class="main-price">$149.99</p>
                <p class="sale"><strike>$169.99</strike></p>
            </div>

            <button class="btn"><img src="images/icon-cart.svg" alt="Cart" class="icon"><strong>Add to Cart</strong></button>
            <!-- <button class="btn"><p class="button-text"><strong>Add to Cart</strong></p></button> -->

        </div>
    </div>
</body>

</html>
